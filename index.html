<html lang="en">
  <head>
    <title>Thailand Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="author" content="Kenny Iraheta">
    <meta name="description" content="A neighborhood map">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <div class="container-fluid">
        <div class="main">
            <div class="col-sm-3 col-xs-12 sidenav">

                    <h1>Thailand Map</h1><hr>

                    <div class="listings text-center">
                        <input id="show-listings" class="btn" type="button"
                        value="Show Listings" data-bind="click:showListings">
                        <input id="hide-listings" class="btn" type="button"
                        value="Hide Listings" data-bind="click:hideListings">
                    </div>

                    <div id="search-box" class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input class="search-field" class="form-control"
                        type="search" name="search"
                        placeholder="Select a place from below..."
                        data-bind="value: query, valueUpdate: 'afterkeydown'"
                        autocomplete="off">
                    </div>

                    <div id="searchList">
                        <ul class="list-group" data-bind="foreach: locationList">
                            <li class="list-group-item"
                            data-bind="text: title, click: getLocation">
                            </li>
                        </ul>
                    </div>
            </div>
        </div>

        <div class="map col-sm-9 col-xs-8" >
            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRvjAqg8eyVZjXBKjcn6sFprPIH-f-hfk&callback=initMap"
    async defer onerror="googleMapsError()">
    </script>
  </body>
</html>
